# https://docs.github.com/en/free-pro-team@latest/github/administering-a-repository/configuration-options-for-dependency-updates
---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 3
    schedule:
      interval: weekly
    commit-message:
      prefix: ci
      include: scope
    reviewers:
      - kare
    assignees:
      - DaisyDomergue
    labels:
      - ci
  - package-ecosystem: docker
    directory: /
    open-pull-requests-limit: 3
    schedule:
      interval: weekly
    commit-message:
      prefix: build
      include: scope
    assignees:
      - kare
    labels:
      - build
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 15
    schedule:
      interval: daily
      time: "13:00"
      timezone: Europe/Helsinki
    commit-message:
      prefix: build
      include: scope
    assignees:
      - jtakalai
    labels:
      - build
